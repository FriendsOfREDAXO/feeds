package: feeds
version: '4.0.2'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/feeds

page:
    title: 'translate:feeds'
    perm: feeds[]
    pjax: true
    icon: rex-icon fa-rss
    subpages:
        streams:
            title: 'translate:streams'
        items:
            title: 'translate:items'
        help:
            title: 'translate:help'
